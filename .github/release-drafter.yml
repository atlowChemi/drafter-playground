name-template: 'v$RESOLVED_VERSION ğŸ¥“'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    collapse-after: 5
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    collapse-after: 5
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    collapse-after: 5
    label: 'chore'
category-template: '### $TITLE'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
replacers:
  - search: '/TEST-(\d{4,})/g'
    replace: '[TEST-$1](https://testing.atlassian.net/browse/TEST-$1)'
change-title-escapes: '\<*_&'
exclude-labels:
  - 'skip-changelog'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES

  ## Contributors

  $CONTRIBUTORS
